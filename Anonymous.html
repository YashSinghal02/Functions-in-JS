<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Simple Interest</title>
</head>
<body>
    
<script>
    const SI=function(){
              let p = Number(prompt("Enter the Principal"));
            let r = Number(prompt("Enter the Rate"));
            let t = Number(prompt("Enter the Time"));
            let si = (p * r * t) / 100;
            return si;
    }
    const Res=SI();
    document.writeln("Anonymous Simple Interest = " +Res);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Functions</title>
</head>
<body>
    
<script>
let a=Number(prompt("Enter 1st number"));
let b=Number(prompt("Enter 2nd number"));
let c=Number(prompt("Enter 3rd number"));
let d=Number(prompt("Enter 4th number"));
let e=Number(prompt("Enter 5th number"));

let maxx=Math.max(a,b,c,d,e);

let cubee=maxx**3; 
document.writeln("Cube Root of Maximum number of " + maxx  + " = " + cubee +"<br>");


let minn=Math.min(a,b,c,d,e);
let sqrtt=Math.sqrt(minn);
document.writeln("Squrae Root of Minium number " + minn + " = "  + sqrtt);




</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String UpperCase and LowerCase</title>
</head>
<body>
    <script>

function Case(a)
{
   if(a.length <= 6){
    document.write("String in UpperCase = " + a.toUpperCase());
}
else{
    document.write("String in LowerCase = " + a.toLowerCase());
}
 
}
let a=prompt("Enter the String");
Case(a);

    </script>
    
</body>
</html>
